services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: linkedin-scraper-backend
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=False
      - CHROMEDRIVER_PATH=/usr/local/bin/chromedriver
    volumes:
      # Mount .env file if it exists (optional)
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - scraper-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: linkedin-scraper-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - scraper-network

networks:
  scraper-network:
    driver: bridge

